<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style type="text/css">
		.outer{
			position: relative;
			left: 0;
			top: 0;
			margin: 100px;
			padding: 50px;
			border: 5px solid black;
			background: #ccc;
			width: 300px;
			height: 500px;
		}
		.inner{
			position: absolute;
			left: 0;
			top: 0;
			margin: 20px;
			padding: 10px;
			border: 5px solid black;
			background: lightblue;
			width: 100px;
			height: 100px;
			opacity: 0.3;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			123s
		</div>456
	</div>	
</body>
</html>
